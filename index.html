<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to New Year 2025</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #0d0d0d, #1a1a1a, #333333, #4d4d4d);
            background-size: 300% 300%;
            animation: gradient-animation 15s ease infinite;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .text {
            font-size: 2rem;
            text-align: center;
            animation: fade-in 3s;
            z-index: 10;
        }

        #message, #countdown {
            text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffea00, 0 0 40px #ffea00, 0 0 50px #ffea00, 0 0 75px #ffea00;
            color: white;
        }

        #countdown {
            font-size: 3rem;
            margin-top: 20px;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .text {
                font-size: 3rem;
            }
            #countdown {
                font-size: 4rem;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="text">
        <div id="message">Countdown to New Year 2025</div>
        <div id="countdown"></div>
    </div>
    <canvas id="fireworksCanvas"></canvas>

    <audio id="newYearAudio" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        // JavaScript setup for fireworks
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const newYearAudio = document.getElementById('newYearAudio');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createFirework(x, y, color) {
            const particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x,
                    y,
                    vx: random(-3, 3),
                    vy: random(-3, 3),
                    alpha: 1,
                    color
                });
            }
            return particles;
        }

        let fireworks = [];

        function updateFireworks() {
            fireworks.forEach((fw, index) => {
                fw.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                });
                fireworks[index] = fw.filter(p => p.alpha > 0);
            });

            fireworks = fireworks.filter(fw => fw.length > 0);
        }

        function drawFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach(fw => {
                fw.forEach(p => {
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                });
            });
        }

        function loop() {
            updateFireworks();
            drawFireworks();
            requestAnimationFrame(loop);
        }

        canvas.addEventListener('click', e => {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const color = colors[Math.floor(random(0, colors.length))];
            fireworks.push(createFirework(e.clientX, e.clientY, color));
        });

        setInterval(() => {
            const x = random(100, canvas.width - 100);
            const y = random(100, canvas.height - 200);
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const color = colors[Math.floor(random(0, colors.length))];
            fireworks.push(createFirework(x, y, color));
        }, 800);

        loop();

        // Countdown Timer
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const targetDate = new Date('January 1, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                messageElement.textContent = 'Happy New Year 2025! ðŸŽ‰';
                countdownElement.textContent = '';
                newYearAudio.play();
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
